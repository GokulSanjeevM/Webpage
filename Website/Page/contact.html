<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <link rel="icon" type="image/x-icon" href="./logoimg.png">
  <link rel="stylesheet" href="../Style/contact.css" />
</head>

<body>
  <div id="website_main">
    <div class="header">
      <div class="logo">
        <div class="logo1img">
          <img class="img" src="./logoimg.png" alt="coffeimg" />
        </div>
      </div>
      <div class="nav">
        <div class="main_list">
          <ul>
            <a href="./webindex.html">
              <li>Home</li>
            </a>
            <a href="./aboutus.html">
              <li>About us</li>
            </a>
            <a href="./serives.html">
              <li>Services</li>
            </a>
            <a href="./contact.html#contact">
              <li>Contact</li>
            </a>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="contentimg">
        <img class="contentimg1" src="Coffeeimg.jpg" alt="Imgcoffee" />
      </div>
      <h2>CONTACT US</h2>
      <hr>
      <p>We love to hear what you think mail us at eshop@cafecoffeeday.com
        and we'll get back to you as soon as we can!</p>
      <h3>Contact number: +91 7868745887</h3>
    </div>
    <div class="content2">
      <div class="fill">
        <h3>Fill in the form below</h3>
      </div>
      <div class="form" id="contact">
        <form>
          <label for="Name">Name</label>
          <input type="text" placeholder="Name">
          <label for="email">Email</label>
          <input type="email" placeholder="email">
          <label for="contact">Contact</label>
          <input type="tel" placeholder="Phone number">
          <label for="city">City</label>
          <input type="text" placeholder="City">
          <label for="com">Message</label>
          <textarea name="msg" id="MSG" cols="30" rows="5" placeholder="Comments"></textarea>
          <button>Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer_cont">
        <h4>&copy;copyrights</h4>
        <h4>Released at 2022</h4>
      </div>
</body>

</html>
